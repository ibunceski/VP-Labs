<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        section, aside {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        section {
            float: left;
            width: 65%;
        }

        aside {
            float: left;
            width: 30%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group label {
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005f73;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        td {
            background-color: #fafafa;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the artist to Add to the List of Performers</h1>
</header>
<main>
    <section>
        <h2>Select Artist:</h2>
        <form th:method="POST" th:action="@{/songDetails}">
            <div th:each="artist : ${artists}" class="form-group">
                <input type="radio" name="artistId" th:value="${artist.id}" id="artist-${artist.id}">
                <label th:for="'artist-' + ${artist.id}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></label>
            </div>
            <input type="submit" value="Add Artist">
        </form>
    </section>
    <aside>
        <h3>Song Details</h3>
        <table>
            <tr>
                <td><b>Track Id</b></td>
                <td th:text="${session.songId}"></td>
            </tr>
        </table>
    </aside>
    <div class="clear"></div>
</main>
</body>
</html>
